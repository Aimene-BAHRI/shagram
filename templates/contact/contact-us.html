{% extends "base.html" %}
{% block title %} Contact us{% endblock %}
{% block content %}
  {% if sent %}
    <h1>E-mail successfully sent</h1>
    <p>
      <a href="/">Home</a>
    </p>
  {% else %}
    <h1>Contact us</h1>
    <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Send e-mail">
    </form>
  {% endif %}
{% endblock %}
