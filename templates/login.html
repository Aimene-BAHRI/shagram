<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">

    <link rel="stylesheet" href="style-login.css">
  </head>
  <body>
    <main style="padding-top:0;">
      <div class="login-background"></div>
      <div class="login-container col-md-6 col-md-offset-3 col-xs-12">
        <div class="login-body">
          <div class="login-credentials">
            <form action="">
              <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" placeholder="example@domain.com">
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="password">
              </div>
              <div class="row">
                <div class="col-md-8 col-xs-12">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember Me
                    </label>
                  </div>
                </div>
                <div class="col-md-4 col-xs-12 text-right">
                  <button type="submit" name="button" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shave/2.0.0/shave.min.js"></script>
    <script type="text/javascript">
      (function() {
        shave('.element-description',80, {character: '...'});
      }());
    </script>
  </body>
</html>
